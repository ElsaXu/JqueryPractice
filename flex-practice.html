<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纯CSS3实现iOS7风格进度条 - xw素材网</title>
<link rel="stylesheet" type="text/css" href="./flex-practice.scss">
</head>
<body>
  <!-- 骰子布局 -->
  <div class="one-container container">
    <div class="point"></div>
  </div>

  <div class="two-container container">
    <div class="point point2"></div>
    <div class="point point2"></div>
  </div>

  <div class="three-container container">
    <div class="point"></div>
    <div class="point point3"></div>
    <div class="point point3"></div>
  </div>

  <div class="four-container container">
    <div class="point point4"></div>
    <div class="point point4"></div>
    <div class="point point4"></div>
    <div class="point point4"></div>
  </div>

  <div class="five-container container">
    <div class="row">
        <div class="point"></div>
        <div class="point"></div>
    </div>
    <div class="row">
        <div class="point"></div>
    </div>
    <div class="row">
        <div class="point"></div>
        <div class="point"></div>
    </div>
  </div>

  <div class="six-container container">
    <div class="point point6"></div>
    <div class="point point6"></div>
    <div class="point point6"></div>
    <div class="point point6"></div>
    <div class="point point6"></div>
    <div class="point point6"></div>
  </div>

</body>
</html>
